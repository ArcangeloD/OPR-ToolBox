<div class="row justify-content-center">
  <div class="col-6">
    <h1 class="text-center">My Account</h1>
    <form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()" class="form-widget">
      <app-avatar [avatarUrl]="this.avatarUrl" (upload)="updateAvatar($event)"></app-avatar>
      <!-- input fields -->
    </form>
    <form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()" class="form-widget" *ngIf="session; else tmp">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="text" disabled class="form-control" [value]="session.user.email" />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Name</label>
        <input
          formControlName="username"
          id="username"
          type="text"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="website" class="form-label">Website</label>
        <input
          formControlName="website"
          id="website"
          type="url"
          class="form-control"
        />
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loading"
        >
          {{ loading ? 'Loading ...' : 'Update' }}
        </button>
      </div>
    </form>
    <ng-template #tmp>
      Loading
    </ng-template>
  </div>
</div>
